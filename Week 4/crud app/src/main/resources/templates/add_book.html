<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h2>Add Book</h2>

<form action="/save" method="post" th:object="${book}">
    <input type="text" th:field="*{title}" placeholder="Title"/>
    <input type="text" th:field="*{author}" placeholder="Author"/>
    <input type="text" th:field="*{description}" placeholder="Description"/>
    <input type="number" th:field="*{year}" placeholder="Year"/>
    <button type="submit">Submit</button>
</form>

</body>
</html>
