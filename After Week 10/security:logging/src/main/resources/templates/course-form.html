<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Course</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/courseeditform.css}" />
</head>
<body>
<div class="container">
  <h1>Add New Course</h1>
  <form th:action="@{/courses/save}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
      <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
        <p th:errors="*{name}"></p>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
      <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger">
        <p th:errors="*{description}"></p>
      </div>
    </div>
    </div>


    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/courses}" class="btn cancel-button">Cancel</a>
  </div>
</form>
</div>

</body>
</html>
