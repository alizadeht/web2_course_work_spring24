<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="#" th:action="@{/signup}" th:object="${signupDto}" method="post">
    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-info">
        <p>Please Correct Errors Below</p>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username"/>
        <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
            <p th:errors="*{username}">Username Error</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email"/>
        <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
            <p th:errors="*{email}">Email Error</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password"/>
        <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
            <p th:errors="*{password}">Password Error</p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

</body>
</html>
